<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="stylesheet"
      href="main.css"
    />
    <title>Thương Thương Good Night</title>
  </head>
  <body>
    <div class="container-wrapper">
      <h1>Good Morning, Goodnight</h1>
      <p id="subtitle">Click on the sun / moon for animation</p>
      <div class="container">
        <div class="circle-container">
          <div class="sky">
            <div class="sky-night">
              <div class="stars">
                <div class="shooting-star"></div>
                <div class="star-group-1"></div>
                <div class="star-group-2"></div>
                <div class="star-group-3"></div>
                <div class="star-group-4"></div>
              </div>
            </div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
            <div class="cloud cloud-6"></div>
            <div class="bird bird-1"></div>
            <div class="bird bird-2"></div>
            <div class="bird bird-3"></div>
          </div>

          <div class="mountains">
            <div class="mountain-back">
              <div class="mountain-back-1"></div>
              <div class="mountain-back-2"></div>
            </div>
            <div class="mountain-middle">
              <div class="mountain-middle-1"></div>
              <div class="mountain-middle-2"></div>
            </div>
            <div class="mountain-top">
              <div class="mountain-top-1"></div>
            </div>
          </div>

          <div class="sun-container">
            <div class="sun"></div>
          </div>

          <div class="ocean">
            <div class="boat"></div>
            <div class="ocean-night">
              <div class="moon"></div>

              <div class="mountains mountains-bottom">
                <div class="mountain-back">
                  <div class="mountain-back-1"></div>
                  <div class="mountain-back-2"></div>
                </div>
                <div class="mountain-middle">
                  <div class="mountain-middle-1"></div>
                  <div class="mountain-middle-2"></div>
                </div>
                <div class="mountain-top">
                  <div class="mountain-top-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p style="width: 600px; line-height: 1.5; max-width: 100%;">
        Thương Thương của anh à! Chúc bae ngủ ngon nhé, mơ những giấc mơ đẹp và thức dậy với thật nhiều năng lượng nhé!
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
